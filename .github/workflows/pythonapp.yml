name: Python compiler linux

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow
        pip install pyinstaller
    - name: python version
      run: python --version
    - name: pyinstaller version
      run: pyinstaller --version
    
    - name: run program directly
      run: python ./src/SSTtool.py
    
    - name: compile linux version
      run: pyinstaller -F ./src/SSTtool.py
      
    - name: run compiled version
      run: ./dist/SSTtool

    - name: save compiled version
      uses: actions/upload-artifact@master
      with:
        name: SSTtool_bin
        path: ./dist/SSTtool
