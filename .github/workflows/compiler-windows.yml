name: Python compiler windows

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow
        pip install pyinstaller
    - name: python version
      run: python --version
    - name: pyinstaller version
      run: pyinstaller --version
    
    - name: run program directly
      run: python .\src\SSTtool.py
    
    - name: compile SSTtool
      run: pyinstaller -F .\src\SSTtool.py
      
    - name: run compiled version
      run: .\dist\SSTtool.exe

    - name: save compiled SSTtool
      uses: actions/upload-artifact@master
      with:
        name: SSTtool_exe
        path: .\dist\SSTtool.exe
    
    
    - name: compile SSTviewer
      run: pyinstaller -F --noconsole .\src\SSTviewer.py

    - name: save compiled SSTviewer
      uses: actions/upload-artifact@master
      with:
        name: SSTviewer_windows
        path: .\dist\SSTviewer
