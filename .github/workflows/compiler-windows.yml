name: Python compiler windows

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow
        pip install pyinstaller
    - name: python version
      run: python --version
    - name: pyinstaller version
      run: pyinstaller --version
    

    - name: run SSTtool directly
      run: python .\src\SSTtool.py -v
    
    - name: compile SSTtool
      run: pyinstaller -F .\src\SSTtool.py
      
    - name: run compiled version
      run: .\dist\SSTtool.exe -v
    

    - name: compile SSTviewer
      run: pyinstaller -F --noconsole .\src\SSTviewer.py

    - name: save compiled files
      uses: actions/upload-artifact@master
      with:
        name: SSTtools_windows
        path: .\dist
